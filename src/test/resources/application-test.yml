spring:
  datasource:
    url: jdbc:tc:postgresql:15-alpine:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  liquibase:
    enabled: false

logging:
  level:
    com.news: DEBUG
    org.springframework.security: DEBUG
