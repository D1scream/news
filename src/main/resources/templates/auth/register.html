<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-md mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Создать аккаунт</h1>
        <a href="/" class="text-blue-500 hover:text-blue-700">На главную</a>

        <div th:if="${errorMessage}" class="bg-red-100 text-red-700 p-3 rounded mb-4">
            <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/auth/register}" th:object="${userRegistrationDto}" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium mb-1">Имя пользователя</label>
                <input type="text" id="username" th:field="*{username}" placeholder="Введите имя пользователя" 
                       class="w-full p-2 border rounded" required>
                <div th:if="${#fields.hasErrors('username')}" class="text-red-600 text-sm mt-1">
                    <span th:errors="*{username}"></span>
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Введите email адрес" 
                       class="w-full p-2 border rounded" required>
                <div th:if="${#fields.hasErrors('email')}" class="text-red-600 text-sm mt-1">
                    <span th:errors="*{email}"></span>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-1">Пароль</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Введите пароль" 
                       class="w-full p-2 border rounded" required>
                <div th:if="${#fields.hasErrors('password')}" class="text-red-600 text-sm mt-1">
                    <span th:errors="*{password}"></span>
                </div>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium mb-1">Подтвердите пароль</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Подтвердите пароль" 
                       class="w-full p-2 border rounded" required>
                <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-red-600 text-sm mt-1">
                    <span th:errors="*{confirmPassword}"></span>
                </div>
            </div>

            <div class="flex justify-between">
                <a href="/login" class="text-blue-500 hover:text-blue-700">Уже есть аккаунт?</a>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Зарегистрироваться</button>
            </div>
        </form>
    </div>
</body>
</html>
