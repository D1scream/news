<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-md mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Вход</h1>
        <a href="/" class="text-blue-500 hover:text-blue-700">На главную</a>

        <div th:if="${errorMessage}" class="bg-red-100 text-red-700 p-3 rounded mb-4">
            <span th:text="${errorMessage}"></span>
        </div>
        
        <div th:if="${param.error}" class="bg-red-100 text-red-700 p-3 rounded mb-4">
            Неверное имя пользователя или пароль
        </div>

        <form th:action="@{/login}" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium mb-1">Имя пользователя или Email</label>
                <input type="text" id="username" name="username" placeholder="Введите имя пользователя или email" 
                       class="w-full p-2 border rounded" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-1">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" 
                       class="w-full p-2 border rounded" required>
            </div>

            <div class="flex justify-between">
                <a href="/register" class="text-blue-500 hover:text-blue-700">Зарегистрироваться</a>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Войти</button>
            </div>
        </form>
    </div>
</body>
</html>
