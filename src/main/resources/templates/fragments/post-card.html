<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="post-card" class="bg-white rounded-lg shadow-sm border border-gray-200">
        <div class="p-6">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-3">
                    <div th:class="${post.authorUsername == 'guest'} ? 'w-8 h-8 bg-gray-400 rounded-full flex items-center justify-center' : 'w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center'">
                        <span class="text-white text-sm font-medium" th:text="${post.authorUsername.substring(0,1).toUpperCase()}"></span>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-900" th:text="${post.authorUsername}"></p>
                        <p class="text-xs text-gray-500" th:text="${#temporals.format(post.createdAt, 'MMM dd, yyyy HH:mm')}"></p>
                        <span th:if="${post.authorUsername == 'guest'}" class="inline-block bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded-full">Гость</span>
                    </div>
                </div>
            </div>
            
            <h2 class="text-xl font-semibold text-gray-900 mb-3" th:text="${post.title}"></h2>
            <p class="text-gray-700 leading-relaxed" th:text="${post.content}"></p>
        </div>
    </div>
</body>
</html>
