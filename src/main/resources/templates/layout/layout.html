<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - News App' : 'News App'}">News App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="bg-white shadow-sm rounded-lg mb-8">
            <div class="px-6 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">
                        <a href="/" class="hover:text-blue-600">News App</a>
                    </h1>
                    <nav class="flex space-x-4">
                        <a href="/" class="text-gray-600 hover:text-gray-900">Home</a>
                        <div th:if="${session.user != null}">
                            <a href="/posts/create" class="text-gray-600 hover:text-gray-900">Create Post</a>
                            <a href="/logout" class="text-gray-600 hover:text-gray-900">Logout</a>
                        </div>
                        <div th:if="${session.user == null}">
                            <a href="/login" class="text-gray-600 hover:text-gray-900">Login</a>
                            <a href="/register" class="text-gray-600 hover:text-gray-900">Register</a>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <span th:text="${errorMessage}"></span>
        </div>

        <main>
            <div th:fragment="content">
            </div>
        </main>

        <footer class="mt-16 text-center text-gray-500">
            <p>&copy; 2025 News App. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
