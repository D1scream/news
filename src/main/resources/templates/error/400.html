<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Request - News App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto text-center">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
                <div class="text-6xl text-red-500 mb-4">⚠️</div>
                <h1 class="text-2xl font-bold text-gray-900 mb-4">Bad Request</h1>
                <p class="text-gray-600 mb-6" th:text="${error}">The request could not be understood by the server.</p>
                <a href="/" class="inline-block px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Go Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
