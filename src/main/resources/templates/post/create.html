<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать пост - Новости</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-2xl mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Создать новый пост</h1>
        <a href="/" class="text-blue-500 hover:text-blue-700">На главную</a>

        <div th:if="${errorMessage}" class="bg-red-100 text-red-700 p-3 rounded mb-4">
            <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/posts}" th:object="${postCreateDto}" method="post" class="space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium mb-1">Заголовок</label>
                <input type="text" id="title" th:field="*{title}" placeholder="Введите заголовок поста..." 
                       class="w-full p-2 border rounded" maxlength="200" required>
                <div th:if="${#fields.hasErrors('title')}" class="text-red-600 text-sm mt-1">
                    <span th:errors="*{title}"></span>
                </div>
                <p class="text-sm text-gray-500 mt-1">Максимум 200 символов</p>
            </div>

            <div>
                <label for="content" class="block text-sm font-medium mb-1">Содержание</label>
                <textarea id="content" th:field="*{content}" rows="8" placeholder="Напишите содержание поста здесь..." 
                          class="w-full p-2 border rounded" maxlength="5000" required></textarea>
                <div th:if="${#fields.hasErrors('content')}" class="text-red-600 text-sm mt-1">
                    <span th:errors="*{content}"></span>
                </div>
                <p class="text-sm text-gray-500 mt-1">Максимум 5000 символов</p>
            </div>

            <div class="flex justify-between">
                <a href="/" class="text-blue-500 hover:text-blue-700">Отмена</a>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Создать пост</button>
            </div>
        </form>
    </div>
</body>
</html>
