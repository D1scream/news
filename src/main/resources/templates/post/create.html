<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - News App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="bg-white shadow-sm rounded-lg mb-8">
            <div class="px-6 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Create New Post</h1>
                    <a href="/" class="text-gray-600 hover:text-gray-900">‚Üê Back to Feed</a>
                </div>
            </div>
        </header>

        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                <div class="p-6">
                    <form th:action="@{/posts}" th:object="${postCreateDto}" method="post" class="space-y-6">
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                                Title
                            </label>
                            <input type="text" 
                                   id="title" 
                                   th:field="*{title}"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="Enter post title..."
                                   maxlength="200">
                            <div th:if="${#fields.hasErrors('title')}" class="mt-1 text-sm text-red-600">
                                <span th:errors="*{title}"></span>
                            </div>
                            <p class="mt-1 text-sm text-gray-500">Maximum 200 characters</p>
                        </div>

                        <div>
                            <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
                                Content
                            </label>
                            <textarea id="content" 
                                      th:field="*{content}"
                                      rows="8"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                      placeholder="Write your post content here..."
                                      maxlength="5000"></textarea>
                            <div th:if="${#fields.hasErrors('content')}" class="mt-1 text-sm text-red-600">
                                <span th:errors="*{content}"></span>
                            </div>
                            <p class="mt-1 text-sm text-gray-500">Maximum 5000 characters</p>
                        </div>

                        <div class="flex justify-end space-x-4">
                            <a href="/" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                                Cancel
                            </a>
                            <button type="submit" 
                                    class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Create Post
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
